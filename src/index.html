<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <form 
      class="form_field"
      action="https://www.google.com/" 
      method="get" 
      data-qa="big"
    >
      <label>
        <input
          class="search_bar1 search_bar"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form 
      class="form_field"
      action="https://www.google.com/" 
      method="get" 
      data-qa="small"
    >
      <label>
        <input
          class="small_search_bar  small_search_bar1"
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
